<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="main__add-task">
      <label class="main__label" for="main__new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="main__new-task" class="--task" type="text">
        <button class="--button">Add</button>
      </div>
    </p>
    <h3 class="--title">Todo</h3>
    <ul id="main__unfinished-tasks">
      <li class="main__task-block">
        <input class="main__task-checkbox" type="checkbox">
        <label class="main__task-label --task">Pay Bills</label>
        <input class="main__input-task --task" type="text">
        <button class="--edit-btn --button">Edit</button>
        <button class="--delete-btn --button">
          <img class="--delete-btn-img" src="./remove.svg">
        </button>
      </li>
      <li class="main__task-block --edit-task">
        <input class="main__task-checkbox" type="checkbox">
        <label class="main__task-label --task">Go Shopping</label>
        <input class="main__input-task --task" type="text" value="Go Shopping">
        <button class="--edit-btn --button">Save</button>
        <button class="--delete-btn --button">
          <img class="--delete-btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="--title">Completed</h3>
    <ul id="main__completed-task">
      <li class="main__task-block">
        <input class="main__task-checkbox" type="checkbox" checked>
        <label class="main__task-label --task">See the Doctor</label>
        <input class="main__input-task --task" type="text">
        <button class="--edit-btn --button">Edit</button>
        <button class="--delete-btn --button">
          <img class="--delete-btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
